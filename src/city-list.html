<template>
  <require from="./city"></require>
  <div class="row" repeat.for="city of Cities">
    <city show.bind="$index == $parent.idx" city_name="${city.Name}" available_threshold="${city.AvailableThreshold}"></city>
  </div>
  <div class="col-xs-6">
    <h2>Travel to</h2>
    <div class="row" repeat.for="city of Cities">
      <button class="btn btn-default" click.delegate="$parent.move($index)">${city.Name}</button>
    </div>
  </div>
</template>
