<template>
  <section>
    <div class="row" repeat.for="drug of drugs" show.bind="drug.Available">
      <require from="./converters/currency-format"></require>
      <button class="col-xs-12 btn btn-default" click.delegate="$parent.buyDrug(drug.Name)">${drug.Name} - ${drug.Price | currencyFormat}</button>
    </div>
    <modal showing.bind="showing">
      <modal-header title.bind="modal_title" close.call="closeModal()"></modal-header>
      <modal-body content.bind="modal_body"></modal-body>
      <modal-footer>
        <button class="btn" click.trigger="modalSuccess()">${modal_success_label}</button>
        <au-button text="Cancel" click.call="modalCancel()"></au-button>
      </modal-footer>
    </modal>
  </section>
</template>
