<template>
  <require from="./converters/currency-format"></require>
  <div repeat.for="drug of drugs"
          show.bind="drug.Available"
          class="btn btn-default btn-block"
          click.delegate="$parent.ShowDrugDialog(drug)">
    <strong class="${drug.ThresholdColorClass}">${drug.Name} - <span class="${drug-price-color}">${drug.Price | currencyFormat}</span></strong>
    <div class="pull-right" show.bind="drug.BackpackCount > 0">${drug.BackpackCount} (${drug.HighestBuyPrice | currencyFormat})</div>
  </div>
  <modal showing.bind="showing">
    <modal-header title.bind="modalTitle" close.call="cancel()"></modal-header>
    <modal-body content_view.bind="modalView" content_model.bind="modalModel"></modal-body>
  </modal>

</template>
