<template>
  <section>
    <div class="row">
      <require from="./day"></require>
      <day max_days.bind="CurrentDayOption.TotalDays" current_day.bind="CurrentDay"></day>
    </div>
    <div class="row">
      <require from="./player"></require>
      <player player_info.bind="Player"></player>
    </div>
    <div class="row">
      <require from="./city-list"></require>
      <city-list cities.bind="Cities" drugs.bind="Drugs" current_city_index.bind="CurrentCityIndex"></city-list>
      <div class="col-xs-6">
        <h2>Travel to</h2>
        <div class="row" repeat.for="city of Cities">
          <button class="btn btn-default" click.delegate="$parent.MoveCity($index)">${city.Name}</button>
        </div>
      </div>
    </div>
  </section>
</template>
